<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Shadowsocks –ü–∞–Ω–µ–ª—å</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #00adb5;
      margin-bottom: 10px;
    }
    .stats {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .stats span {
      margin: 0 10px;
    }
    .btn {
      background-color: #00adb5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    .btn:hover {
      background-color: #0199a2;
    }
    #copyNotice {
      margin-top: 10px;
      color: #4caf50;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Shadowsocks –ü–∞–Ω–µ–ª—å</h1>
  <div class="stats">
    <span>–í—Å–µ–≥–æ: <strong id="total">0</strong></span>
    <span>üü¢ –û–Ω–ª–∞–π–Ω: <strong id="online">0</strong></span>
    <span>üî¥ –û—Ñ—Ñ–ª–∞–π–Ω: <strong id="offline">0</strong></span>
  </div>
  <button class="btn" onclick="copySubscription()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>
  <div id="copyNotice">–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!</div>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const subscriptionURL = "https://kiryascript.github.io/FUCK_RKN/subscription.txt";

    function copySubscription() {
      navigator.clipboard.writeText(subscriptionURL).then(() => {
        const notice = document.getElementById("copyNotice");
        notice.style.opacity = 1;
        setTimeout(() => notice.style.opacity = 0, 2000);
      });
    }

    function parseSSLinks(text) {
      return text
        .split('\n')
        .map(line => line.trim())
        .filter(line => line.startsWith("ss://"));
    }

    function extractIpPort(ssLink) {
      try {
        const main = ssLink.replace("ss://", "").split("#")[0];
        const decoded = atob(main);
        const address = decoded.split("@")[1];
        const [ip, port] = address.split(":");
        return { ip, port };
      } catch {
        return { ip: "", port: "" };
      }
    }

    function checkStatus(ip, port, callback) {
      const img = new Image();
      img.onload = () => callback(true);
      img.onerror = () => callback(false);
      img.src = `http://${ip}:${port}/favicon.ico?${Date.now()}`;
      setTimeout(() => callback(false), 2000);
    }

    async function loadServers() {
      try {
        const response = await fetch("servers.txt");
        const text = await response.text();
        const links = parseSSLinks(text);
        document.getElementById("total").textContent = links.length;

        let online = 0;
        let checked = 0;

        if (links.length === 0) return;

        links.forEach(link => {
          const { ip, port } = extractIpPort(link);
          if (ip && port) {
            checkStatus(ip, port, isOnline => {
              checked++;
              if (isOnline) online++;
              if (checked === links.length) {
                document.getElementById("online").textContent = online;
                document.getElementById("offline").textContent = links.length - online;
              }
            });
          } else {
            checked++;
            if (checked === links.length) {
              document.getElementById("online").textContent = online;
              document.getElementById("offline").textContent = links.length - online;
            }
          }
        });

      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ servers.txt", err);
      }
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞
    QRCode.toCanvas(document.getElementById("qrcode"), subscriptionURL, { width: 200 }, function (error) {
      if (error) console.error(error);
    });

    loadServers();
  </script>

</body>
</html>
