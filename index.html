<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Shadowsocks Панель</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* 60% затемнение */
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #00adb5;
      margin-bottom: 20px;
    }

    .stats {
      font-size: 20px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00adb5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 20px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00989f;
    }

    #notification {
      color: #4caf50;
      margin-top: 10px;
      display: none;
      animation: fade 2s ease-out forwards;
    }

    canvas {
      margin-top: 10px;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <video id="background" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>
  <div id="overlay"></div>

  <div class="content">
    <h1>Shadowsocks Серверы</h1>
    <div class="stats" id="serverStats">Загрузка...</div>
    <canvas id="qrcode"></canvas>
    <button onclick="copySubscription()">Скопировать подписку</button>
    <div id="notification">Ссылка скопирована!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const subscriptionURL = "https://kiryascript.github.io/FUCK_RKN/subscription.txt";
    const statsDiv = document.getElementById("serverStats");
    const notification = document.getElementById("notification");

    async function loadServers() {
      try {
        const res = await fetch("servers.txt");
        const text = await res.text();
        const lines = text.split("\n").map(l => l.trim()).filter(l => l.startsWith("ss://"));
        statsDiv.textContent = `Всего серверов: ${lines.length}`;
      } catch (e) {
        statsDiv.textContent = "Не удалось загрузить servers.txt";
        console.error("Ошибка загрузки:", e);
      }
    }

    function copySubscription() {
      navigator.clipboard.writeText(subscriptionURL).then(() => {
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 2000);
      });
    }

    QRCode.toCanvas(
      document.getElementById("qrcode"),
      subscriptionURL,
      { width: 200, color: { dark: "#00adb5", light: "#00000000" } },
      function (err) {
        if (err) console.error(err);
      }
    );

    loadServers();
  </script>

</body>
</html>
