<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Shadowsocks –ü–∞–Ω–µ–ª—å</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #00adb5;
      margin-bottom: 10px;
    }

    .stats {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00adb5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 15px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00989f;
    }

    #notification {
      color: #4caf50;
      margin-top: 10px;
      display: none;
      animation: fade 2s ease-out forwards;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <h1>Shadowsocks –°–µ—Ä–≤–µ—Ä—ã</h1>
  <div class="stats" id="serverStats">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <canvas id="qrcode"></canvas>
  <button onclick="copySubscription()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>
  <div id="notification">–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const subscriptionURL = "https://kiryascript.github.io/FUCK_RKN/subscription.txt";
    const statsDiv = document.getElementById("serverStats");
    const notification = document.getElementById("notification");

    let total = 0, online = 0, offline = 0;

    function updateStats() {
      statsDiv.textContent = `–í—Å–µ–≥–æ: ${total} | üü¢ –û–Ω–ª–∞–π–Ω: ${online} | üî¥ –û—Ñ—Ñ–ª–∞–π–Ω: ${offline}`;
    }

    function extractIpPort(ssLink) {
      try {
        const raw = ssLink.replace("ss://", "").split("#")[0];
        const decoded = atob(raw);
        const [ , addr ] = decoded.split("@");
        const [ip, port] = addr.split(":");
        return { ip, port };
      } catch {
        return { ip: "", port: "" };
      }
    }

    function checkOnline(ip, port) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = `http://${ip}:${port}/favicon.ico?${Date.now()}`;
        setTimeout(() => resolve(false), 2000);
      });
    }

    async function loadServers() {
      try {
        const res = await fetch("servers.txt");
        const text = await res.text();
        const lines = text.split("\n").map(l => l.trim()).filter(l => l.startsWith("ss://"));
        total = lines.length;

        for (const ss of lines) {
          const { ip, port } = extractIpPort(ss);
          if (ip && port) {
            const isOnline = await checkOnline(ip, port);
            if (isOnline) online++;
            else offline++;
            updateStats();
          } else {
            offline++;
            updateStats();
          }
        }

      } catch (e) {
        statsDiv.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å servers.txt";
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e);
      }
    }

    function copySubscription() {
      navigator.clipboard.writeText(subscriptionURL).then(() => {
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 2000);
      });
    }

    QRCode.toCanvas(
      document.getElementById("qrcode"),
      subscriptionURL,
      { width: 200, color: { dark: "#00adb5", light: "#1e1e2f" } },
      function (err) {
        if (err) console.error(err);
      }
    );

    loadServers();
  </script>

</body>
</html>
