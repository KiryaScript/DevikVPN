<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FUCK РКН</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* 60% затемнение */
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #00adb5;
      margin-bottom: 20px;
    }

    .stats {
      font-size: 20px;
      margin-bottom: 20px;
    }

    button {
      background-color: #00adb5;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 20px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00989f;
    }

    #notification {
      color: #4caf50;
      margin-top: 10px;
      display: none;
      animation: fade 2s ease-out forwards;
    }

    #telegram-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #0088cc;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
      transition: transform 0.2s;
    }

    #telegram-link:hover {
      transform: scale(1.1);
    }

    #telegram-link img {
      width: 100%;
      height: 100%;
      filter: invert(1);
    }

    canvas {
      margin-top: 10px;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <video id="background" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
  </video>
  <div id="overlay"></div>

  <div class="content">
    <h1 id="pageTitle">FUCK РКН</h1>
    <div class="stats" id="serverStats">Загрузка...</div>
    <canvas id="qrcode"></canvas>
    <button onclick="copySubscription()">Скопировать подписку</button>
    <div id="notification">Ссылка скопирована!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const subscriptionURL = "https://kiryascript.github.io/FUCK_RKN/subscription.txt";
    const statsDiv = document.getElementById("serverStats");
    const notification = document.getElementById("notification");
    const pageTitle = document.getElementById("pageTitle");

    async function loadServers() {
      try {
        const res = await fetch("servers.txt");
        const text = await res.text();
        const lines = text.split("\n").map(l => l.trim()).filter(l => l.startsWith("ss://"));
        statsDiv.textContent = `Живчики: ${lines.length}`;
      } catch (e) {
        statsDiv.textContent = "Не удалось загрузить servers.txt";
        console.error("Ошибка загрузки:", e);
      }
    }

    function copySubscription() {
      navigator.clipboard.writeText(subscriptionURL).then(() => {
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 2000);
      });
    }

    QRCode.toCanvas(
      document.getElementById("qrcode"),
      subscriptionURL,
      { width: 200, color: { dark: "#00adb5", light: "#00000000" } },
      function (err) {
        if (err) console.error(err);
      }
    );

    loadServers();

    // Эффект глитча в названии вкладки
    const originalTitle = "FUCK РКН";
    const glitchTitle = "▓▓▒▒▒▓▓▓▒▒▓▓▒▒▓▓▓▒▒▓▒▒▓▓▓▓▓▒▒▓▒▒▒▒▓▓▒▒▓▓▒▒▓▓▓▒▒▓▒▓▓▒▒";
    let glitchIndex = 0;

    function animateTitle() {
      let currentTitle = glitchTitle.substring(0, glitchIndex) + originalTitle.substring(glitchIndex);
      document.title = currentTitle;

      glitchIndex = (glitchIndex + 1) % glitchTitle.length;

      // Восстановление названия после "глитча"
      if (glitchIndex === glitchTitle.length) {
        setTimeout(() => {
          document.title = originalTitle;
        }, 2000);  // Название останется нормальным 2 секунды
      }
    }

    setInterval(animateTitle, 100); // Обновление каждый 100мс для эффекта

  </script>

  <a href="https://t.me/devjijlk" target="_blank" id="telegram-link" title="Мой Telegram">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" alt="Telegram" />
  </a>

</body>
</html>
